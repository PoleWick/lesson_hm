<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-child 和 nth-of-type 选择器 */
        /* nth-child 更注重顺序 */
        .container p:nth-child(3) {
          background-color: yellow;
          color: black;
        }
        /* nth-of-type 更注重类型  */
        .container p:nth-of-type(3) {
          background-color: lightblue;
          color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nth-child vs nth-of-type 例子</h1>
        <p>这是一个段落</p>
        <div>这是一个div</div>
        <p>这是第二个段落</p>
        <p>这是第三个段落</p>
        <div>这是第二个div</div>
    </div>
</body>
</html>

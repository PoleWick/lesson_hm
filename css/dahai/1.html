<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        
        p{
            color: blue!important;
        }
        /* 1 */
        #main p{
            color: green;
        }
        /* 100+1 */
        .container p{
            color: red;
        }
        /* 10+1 */
    </style>
</head>
<body>
    <!-- attribute 属性-->
    <div id="main" class="container">
      <p style="color: pink;">这是一段爱情故事</p>
       <!-- 1000  -->
    </div>
    
</body>
</html>

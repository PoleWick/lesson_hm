<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写定时器</title>
</head>
<body>
    <script>
        // 手写定时器
        function customSetInterval(fn, time) {
            let intervalId = null;
            function loop() {
                intervalId = setTimeout(()=> {
                    fn();
                    loop();
            }, time)
           }
           loop();
           return() => clearTimeout(intervalId)
        }

        const interval = customSetInterval(()=> {
            console.log('123')
        }, 1000)

        setTimeout(()=> {
            interval();
        }, 5000)

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this more</title>
</head>
<body>
    <script>
        var name = "windowName";
        var a = {
            name:"肖宇泉",
            func1:function() {
                console.log(this.name);
            },
            func2:function() {
                // 箭头函数没有this，从当前的词法作用域继承this
                // this是简单的对象
                console.log("func2",this);
                let _this = this;
                setTimeout((function() {
                    // this丢失
                    _this.func1();
                    // 手动指定this的指向
                    // call 在编译阶段确定this的指向，apply 是在运行阶段确定this的指向
                }),1000)
            }
        }
        a.func2();
    </script>
    
    
</body>
</html>

<script>
var a = {
  name: 'Cherry',
  fn: function(a, b) {
    console.log(this.name)
    console.log(a + b)
  }
}

var b = a.fn;
// 指定this
// 立即执行
// 参数
console.log(b.apply(a, [1, 2]))
</script>
